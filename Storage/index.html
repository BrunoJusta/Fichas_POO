<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EX01</title>
</head>
<body>
    <select>
        <option value="ESMAD">ESMAD</option>
        <option value="ISEP">ISEP</option>
        <option value="FEUP">FEUP</option>
        <option value="FDUP">FDUP</option>

    </select>
<button>SELECT</button>
    <script>
    const sltSchools = document.querySelector("select")
    const sltButton = document.querySelector("button")

    if(localStorage.getItem("school")){
        sltSchools.value = localStorage.getItem("School")
    }

    sltButton.addEventListener("click", function(){
        localStorage.setItem("school", sltSchools.value)
    })

    </script>
</body>
</html>
