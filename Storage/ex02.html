<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="color">
    <button>SELECT</button>

    <script>
    const button = document.querySelector("button")
    const txtcolor = document.querySelector("input")

    if(localStorage.getItem("color")){
        document.querySelector("body").style.backgroundColor=localStorage.getItem("color")
    }

    button.addEventListener("click", function(){
        localStorage.setItem("color", txtcolor.value)
        document.querySelector("body").style.backgroundColor = txtcolor.value
    })
    
    
    </script>
</body>
</html>
