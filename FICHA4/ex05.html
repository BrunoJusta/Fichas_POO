<body>
    <script>
        const salaries = {
            John: 100,
            Ann: 160,
            ete: 130
        }
       
        soma(salaries);
        
       function soma(obj){
            let sum = 0;
            for (const key in obj) {
               sum += obj[key];
            }
            alert(sum);
        }
    </script>
