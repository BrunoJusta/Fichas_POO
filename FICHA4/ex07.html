        Genero:<br>
        <select id="gen" name = "Genero">

            <option value="Ação">Ação</option>
            <option value="Comédia">Comédia</option>
            <option value="Terror">Terror</option>
            <option value="Romance">Romance</option>
            <option value="Thriller">Thriller</option>
            <option value="Outro">Outro</option>
        </select>
        <br>
        Ano:<br>

        <br>
        Capa(Link):<br>
        <input id="capas" type="url" name="capalink" value="" required>
        <br>
        Trailer:<br>
        <input id="trai" type="url" name="Trailer" value="">
        <br>
        <br>
        <input id="but" type="submit" value="Submit">  <input type="Reset" value="Reset">
        
    </form>
    <br>
    <br>

        <th id="titulos">Titulo</th>
